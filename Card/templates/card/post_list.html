{% extends 'card/base.html' %}

{% block content %}
    {% for post in feedbacks %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            	{{ post.author }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
